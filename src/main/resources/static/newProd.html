<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="w3-container w3-card-4 w3-light-grey">
    <h2>Bordered Input</h2>
    <p>Add the w3-border class to create bordered inputs.</p>

    <p><label> Name</label>
        <input class="w3-input w3-border" id="name" type="text"></p>

    <p><label>Details</label>
        <br>
        <input type="text" name="newText" id="newText">
    <p><label> Price</label>
        <input class="w3-input w3-border" id="price" type="text"></p>
    <p><label> Add img</label>
        <br>
        <button onclick="clickMe()"> save</button>
</div>






<script type="text/javascript">

    function clickMe() {
        let nm = document.getElementById('name').value
        let txt = document.getElementById('newText').value
        let prc = parseInt(document.getElementById('price').value)
        let prod = {
            name: nm,
            imageURL: "",
            description: txt,
            price: prc
        }
        fetch('/product', 
            {
                method:'POST',
                body: JSON.stringify(prod),
                headers: {
                'Content-Type': 'application/json'
                }
            }).then(r => r.text())
                .then(r => console.log(r))
    }
    </script>
</body>
</html>
